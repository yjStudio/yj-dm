  <md-button ng-click="vm.showDialogArticle('new')" class="md-primary md-raised">
    添加商品
  </md-button>
  <md-card>
    <md-toolbar class="md-table-toolbar md-default">
      <div class="md-toolbar-tools">
        <span>商品</span>
      </div>
    </md-toolbar>

    <md-table-container>
      <table md-table md-row-select multiple ng-model="vm.selected" md-progress="vm.promise">
        <thead md-head>
          <tr md-row>
            <th md-column><span>图片</span></th>
            <th md-column><span>名字</span></th>
            <th md-column><span>描述</span></th>
            <th md-column>创建时间</th>
            <th md-column>更改时间</th>
            <th md-column>操作</th>
          </tr>
        </thead>
        <tbody md-body>
          <tr md-row md-select="item" md-select-id="key" ng-repeat="(key, item) in vm.articles">
            <td md-cell><img ng-src="{{item.imageUrl}}" /></td>
            <td md-cell>{{item.name}}</td>
            <td md-cell>{{item.description}}</td>
            <td md-cell>{{item.createdDate}}</td>
            <td md-cell>{{item.modifiedDate}}</td>
            <td md-cell>
              <md-button ng-click="vm.showDialogArticle(key)" class="md-icon-button">
                <md-icon>edit</md-icon>
              </md-button>
            </td>
          </tr>
        </tbody>
      </table>
    </md-table-container>
  </md-card>

</md-content>
