<div layout layout-align="center center" layout-fill>
  <md-card id="yj-login">
    <md-card-content>
      <h2>登入</h2>
      <form name="login" layout="column">
          <md-input-container>
            <label>用户</label>
            <input ng-model="vm.user">
          </md-input-container>
          <md-input-container>
            <label>密码</label>
            <input ng-model="vm.password" type="password">
          </md-input-container>
          <md-button>
            登入
          </md-button>
      </form>
    </md-card-content>
  </md-card>
</div>
